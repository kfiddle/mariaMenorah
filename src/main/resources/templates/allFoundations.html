<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <link rel="stylesheet" href="/entryPage.css">
    <link rel="stylesheet" href="/foundationPage.css">
    <meta charset="UTF-8">
    <title>All Our Lovely Foundations</title>
</head>

<nav id="navBar">
    <a href="/all-events">All Events</a>
    <a href="/entry">Entry Page</a>
</nav>
<body>

<div class="outerFoundationContainer">
    <h2>All Foundations...</h2>

    <table id="foundationTable">
        <tr class="foundationRow">
            <th>Name</th>
            <th>Contribution</th>
        </tr>
        <tr th:each="foundation : ${allFoundations}">
            <td th:text="${foundation.name}"></td>
            <td th:text="${foundation.purpose.title}"></td>

        </tr>

    </table>


</div>



</body>
</html>
